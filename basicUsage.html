<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <link href="../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 1000px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Arrecifes'},
    {id: 2, label: 'Baradero', title: '23.987 votos<br>18.4%'},
    {id: 3, label: 'Capitán Sarmiento'},
    {id: 4, label: 'Carmen de Areco'},
    {id: 5, label: 'Colón', value: '9999'},
    {id: 6, label: 'Exaltación de la Cruz'},
    {id: 7, label: 'Pergamino'},
    {id: 8, label: 'Ramallo'},
    {id: 9, label: 'Rojas'},
    {id: 10, label: 'Salto'},
    {id: 11, label: 'San Andrés de Giles'},
    {id: 12, label: 'San Antonio de Areco'},
    {id: 13, label: 'San Nicolás'},
    {id: 14, label: 'San Pedro'},
    {id: 15, label: 'Zárate'}
    
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 4},
    {from: 6, to: 3},
    {from: 7, to: 1},
    {from: 7, to: 4},
    {from: 7, to: 5},
    {from: 9, to: 4},
    {from: 9, to: 3},
    {from: 7, to: 8},
    {from: 10, to: 8},
    {from: 11, to: 8},
    {from: 3, to: 8},
    {from: 2, to: 8},
    {from: 1, to: 14},
    {from: 1, to: 15},
    {from: 1, to: 16},
    {from: 1, to: 17},
    {from: 1, to: 18},
    {from: 1, to: 19},
    {from: 1, to: 12},
    {from: 1, to: 13}
     
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = 
      {nodes : {shape: 'dot', size: 15
               },
          
      physics: {forceAtlas2Based: {
                        gravitationalConstant: -20,
                        centralGravity: 0.005,
                        springLength: 230,
                        springConstant: 0.18
                    },
                    
                    maxVelocity: 26,
                    solver: 'forceAtlas2Based',
                    timestep: 0.25,
                    stabilization: {iterations: 150}
                }
    
      };
    
  var network = new vis.Network(container, data, options);
    
    
    
</script>


</body>
</html>
